<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件的数据函数</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>今天很<today-mood></today-mood>
        </div>
    </div>
    <script>
        //全局注册组件
        Vue.component('today-mood', {
            template: `<strong>{{todayMood}}</strong>`,
            data: function () {
                return {
                    todayMood: '开心'
                };
            }
        });
        let vm = new Vue({
            el: "#app"
        })
    </script>
</body>

</html>
