<!DOCTYPE html>
<html lang="zh">

<head>
    <title>条件渲染</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link href="../css/style.css" rel="stylesheet"> </head>

<body>
<div id="myApp">
   <h1 v-if="result == 0">成绩未公布，请君敬候佳音</h1>
   <h1 v-else-if="result < 200">{{result}}分:明年又是一条好汉，二战吧！</h1>
   <h1 v-else-if="result < 300">{{result}}分:要考虑调剂吗?</h1>
   <h1 v-else>{{result}}分:恭喜君金榜题名!</h1>
   <button @click="btnClick">初试成绩</button>
</div>
<script>
    var myApp = new Vue({
        el: '#myApp',
        data: {
            result : 0
        },
        methods: {
            btnClick: function(){
                this.result = Math.round(Math.random()*(450-150)+150);
            },
        },
    });
</script>
</body>

</html>
