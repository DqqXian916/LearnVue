<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>过滤器</title>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <p>{{message | toUpper}}</p>
        <hr>
        <p>距离交工还有{{num | toPercentage}}的工作需要完成!</p>
    </div>
    <script>
       var myApp = new Vue({
           el:"#app",
           data:{
               message:"good luck!",
               num:0.8
           },
           filters:{
               toUpper:function(value){
                   return value.toUpperCase();
               },
               toPercentage:function(value){
                   return value * 100 + "%";
               },
           }
       })
    </script>
</body>
</html>
