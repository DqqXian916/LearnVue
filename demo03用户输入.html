<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>处理用户输入</title>
</head>
<body>
    <div id="app">
        <p>输入用户名:{{userName}}</p>
        <input v-model="userName">
    </div>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                userName:'咚恰恰'
            }
        })
    </script>
</body>
</html>
