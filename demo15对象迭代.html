<!DOCTYPE html>
<html lang="zh">

<head>
    <title>对象迭代</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
<body>
    <div id="myApp">
        <div v-for="(value,key) in mygame">
            ￥{{key}} : ￥{{value}}
        </div>
    </div>
    <script>
        var myApp = new Vue({
            el: '#myApp',
            data: {
                mygame:{
                    title:"妙真:绘笔千山",
                    price:290,
                    pubdate:"2018年夏",
                    category:"独立游戏",
                    agerange:"全年龄"
                }
            }
        });
        // 动态显示是否显示某些元素
    </script>
</body>

</html>
